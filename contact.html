<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/default.css">
  <title>Hylight Events::: Contact Us</title>
</head>

<body>
  <nav class="d-flex justify-content-evenly py-3">
    <h5>Hylight</h5>

    <ul class="d-inline-flex">
      <li class="mx-3">About Us</li>
      <li class="mx-3"> <a href="./services.html">Our Services</a></li>
      <li> <a href="./contact.html">Contact us</a> </li>
    </ul>
  </nav>

  <div class="content_section">
    <div class="content_section welcome-section contact-welcome">
      <div class="container">
        <div class="row">
          <h5 class="welcome-section-h5">Contact Us</h5>
          <div class="small-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="content_section py-5">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 p-4">
          <div class="border p-4 rounded-3">
            <form class="">
              <div class="col mb-4">
                <label for="name">Name</label>
                <input type="text" class="form-control mt-2" />
              </div>
  
              <div class="col mb-4">
                <label for="name">Phone Number</label>
                <input type="text" class="form-control mt-2" />
              </div>
  
              <div class="col mb-4">
                <label for="name">Email Address</label>
                <input type="text" class="form-control mt-2" />
              </div>
  
              <div class="col mb-4">
                <label for="name">Message</label>
                <textarea class="form-control mt-2" placeholder="Leave a message here"> </textarea>
              </div>
  
              <div class="col">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-lg-6">
          <img src="../img/patrick-tomasso-fMntI8HAAB8-unsplash.jpg" alt="image" class="img-thumbnail rounded-3" />
        </div>
      </div>
    </div>
  </div>

  <div class="content_section py-5">
    <div class="container py-2">
      <div class="row text-center">
        <h6>You can also contact us via any of our social media pages</h6>
        <ul class="d-inline-flex justify-content-center py-5">
          <li class=""> <i class="fab fa-facebook fa-5x" aria-hidden="true" style="color: #4267B2;"></i> </li>
          <li class="ms-3 ps-5"> <i class="fab fa-twitter fa-5x" style="color: #1da1f2;"></i> </li>
          <li class="ms-3 ps-5"> <i class="fab fa-instagram fa-5x" style="color: #833AB4;"></i> </li>
          <li class="ms-3 ps-5"> <i class="fab fa-youtube fa-5x" style="color: #FF0000;"></i> </li>
          <li class="ms-3 ps-5"> <i class="fab fa-whatsapp fa-5x" style="color: #25D366;"></i> </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    -->
</body>

</html>
